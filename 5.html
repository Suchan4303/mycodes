<html>
<head>
<title>Selectors</title>
<style>
body{background-color : teal;} 
h1{
 color : blue;
 font-family : Arial;
 text-align : left;
 }
h3.general{
 color : white;
 font-family : Arial;
 text-align : left;
 }
.class{
 color : orange;
 font-family : Times new roman;
 text-align : left;
 }
#different
 {
 color : red;
 text-align : left;
 font-size : 35pt;
 }
input:focus
 {
 background-color : green;
 }
</style>
</head>
<body>
<h1>Simple Selector</h1>
<h2 class = "class">Class Selector</h2>
<h3 class = "general">Generic Selector</h3>
<p id = "different">ID Selector</p>
<form>
Enter some String: <input type ="text" name ="my text"></br>
<input type = "button" value = Submit>
</form>
</body>
</html>
